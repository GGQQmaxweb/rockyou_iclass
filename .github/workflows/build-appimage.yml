name: Build & Publish AppImage

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      REPO_NAME: ${{ github.event.repository.name }}   # <-- define repo name once

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install appimage-builder
      run: |
        pip install --upgrade pip
        pip install appimage-builder

    - name: Prepare AppDir
      run: |
        mkdir -p appimage/AppDir/usr/src
        cp -r . appimage/AppDir/usr/src/

    - name: Install dependencies
      run: |
        pip install --prefix=appimage/AppDir/usr --ignore-installed -r requirements.txt || true

    - name: Build AppImage
      run: |
        appimage-builder --recipe AppImageBuilder.yml --skip-tests

    - name: Upload AppImage Artifact (manual build)
      if: ${{ github.event_name == 'workflow_dispatch' }}
      uses: actions/upload-artifact@v4
      with:
        name: "${{ env.REPO_NAME }}-appimage"
        path: "*.AppImage"

    - name: Upload AppImage to Release (release build)
      if: ${{ github.event_name == 'release' }}
      uses: softprops/action-gh-release@v2
      with:
        files: "*.AppImage"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
