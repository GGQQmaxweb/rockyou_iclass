name: Build Linux Packages

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
        REPO_NAME: ${{ github.event.repository.name }}
        VERSION: ${{ github.event.release.tag_name || 'dev' }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ruby-dev build-essential
          sudo gem install --no-document fpm

      - name: Build PyInstaller binary
        run: |
          echo "[+] Installing uv..."
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          # install deps with uv
          uv venv .venv
          uv sync
          uv pip install pyinstaller
          pyinstaller main.py --onefile --name ${REPO_NAME}

      - name: Prepare package directory
        run: |
          mkdir -p package/usr/bin
          cp dist/${REPO_NAME} package/usr/bin/

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPO_NAME }}_${{ env.VERSION }}_amd64.deb
          path: ./*.deb

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPO_NAME }}-${{ env.VERSION }}-1.x86_64.rpm
          path: ./*.rpm

