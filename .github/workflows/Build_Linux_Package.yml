name: Build Linux Packages

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
        REPO_NAME: ${{ github.event.repository.name }}
        VERSION: ${{ github.event.release.tag_name || 'dev' }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ruby-dev build-essential
          sudo gem install --no-document fpm

      - name: Build PyInstaller binary
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller main.py --onefile --name ${REPO_NAME} --add-data '.env:.'

      - name: Prepare package directory
        run: |
          mkdir -p package/usr/bin
          cp dist/${REPO_NAME} package/usr/bin/

      - name: Build .deb package
        run: |
          fpm -s dir -t deb -n myapp -v 1.0 \
              -C package \
              --prefix / \
              --description "${REPO_NAME} packaged as DEB" \
              usr/bin/${REPO_NAME}

      - name: Build .rpm package
        run: |
          fpm -s dir -t rpm -n myapp -v 1.0 \
              -C package \
              --prefix / \
              --description "${REPO_NAME} packaged as RPM" \
              usr/bin/${REPO_NAME}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: "*.deb,*.rpm"
